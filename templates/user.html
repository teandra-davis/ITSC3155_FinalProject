{% extends 'base.html' %}

{% block title %}<title>Account</title>{% endblock %}

{% block body %}

<h1>User Profile</h1>
	<table>
		<tr>
			<td>Username:</td>
			<td>{{ username }}</td>
		</tr>
		<tr>
			<td>First Name:</td>
			<td>{{ first_name }}</td>
		</tr>
		<tr>
			<td>Last Name:</td>
			<td>{{ last_name }}</td>
		</tr>
		<tr>
			<td>Email:</td>
			<td>{{ email }}</td>
		</tr>
		<tr>
			<td>Account Created:</td>
			<td>{{ account_created }}</td>
		</tr>
	</table>
{% endblock %}
