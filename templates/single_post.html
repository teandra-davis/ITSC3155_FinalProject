{% extends 'base.html' %}

{% block title %}<title>Single Post</title>{% endblock %}

{% block body %} 
    <div class = 'container'>

        <div class="text-center py-5">
            <h1>{{ single_post.title }}</h1>
        </div>
      
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">{{ single_post.title }}</h2>
                    <h6 class="card-subtitle text-muted">by {{ single_post.author }}</h6>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ single_post.content }}</p>
                </div>
                <div class="card-footer text-muted">
                    Category: {{ single_post.category }}
                </div>
            </div>

            <div class = "text-center py-5">
                <div class = "row">
                    <div class = "col">
                        <form action="/post/{{ single_post.post_id }}/edit" method="GET">
                            <button class = "btn btn-dark" type="editbtn">Edit</button>
                        </form>
                    </div>
                    <div class = "col">
                        <form action="/post/{{ single_post.post_id }}/delete" method="POST">
                            <button class = "btn btn-danger" type="deletebtn">Delete</button>
                        </form>
                    </div>

                </div>

                <br>
            </div>
            
        </div>
    
    </div>
{% endblock %}
